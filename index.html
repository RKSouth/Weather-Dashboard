<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="style.css" />

    <div class="container-fluid text-center text-white bg-dark p-3">
      <title>Weather Dashboard</title>
   
    </div>

</head>


<body>
  <header>
    <div class="container-fluid text-center text-white bg-dark p-3">
      <h1 class="display-4">Weather Dashboard</h1>
  </header>

    <!-- search area/city holder -->
    <div class="container-fluid"></div>
        <div class="row">
            <aside class="col-lg-3 bg-light">
              <form class="form-inline m-3">
                <h4>Search for a City</h4>
                <label class="sr-only" for="inlineFormInputGroupUsername2"></label>
                <div class="input-group mb-2 mr-sm-2">
                  <div class="input-group-prepend">
                
                  </div>
                  <input type="text" class="form-control" id="inlineFormInputGroupUsername2" placeholder="City">
                </div>
              
                <button type="submit" class="btn btn-primary mb-2">Submit</button>
              </form>
              <div class="card-holder"></div>
              <!-- <div class="card m-3" id="card" style="width: 18rem;"> -->
                <!-- <div class="card-body">
                  <h5 class="card-title">Card title</h5>
                </div> -->
              </div>
            </div>

            </aside>



<!-- where the weath will go -->
            <main class="col-lg-9">
                <section class="city">City Stats</section>
                <section class="forecast">Forecast</section>
            </main>


        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>    
</body>

</html>
