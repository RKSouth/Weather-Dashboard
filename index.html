<html lang="en">

<head>

<body>
  
  <script src="https://momentjs.com/downloads/moment.js"></script>
  <header>
    <div class="container-fluid text-center text-white bg-dark p-3">
      <h1 class="display-4">Weather Dashboard</h1>
  </header>

    <!-- search area/city holder -->
    <div class="container-fluid"></div>
        <div class="row m-3">
          <div class="col-lg-3 m-3 bg-light">
            <aside>
              <div class="card-body">
                <h5 class="card-title">Search for a City</h5>
                <input type="text" class="form-control float-right" id="inlineFormInputGroupUsername2" placeholder="City">
                <button type="submit" id="submitbtn" class="btn btn-primary mb-2">Submit</button>
              </div>
              <div class="card-holder"></div>
              <!-- <div class="card m-3" id="card" style="width: 18rem;"> -->
                <!-- <div class="card-body">
                  <h5 class="card-title">Card title</h5>
                </div> -->
            </aside>
          </div>


<!-- where the weath will go -->
          <main class="col-lg-8 m-3 bg-light">
              <div class="row text-center">
                <section class="city">City Stats</section>
              </div>
             
              <div class="row-2 m-3 bg-light" class="forecast">
                <h4>5 Day Forecast</h4>
              
               

              </div>

              <div class="row">
                <div class="col-sm-12 col-md-2">
                  <div class="custom-column">
                    <div class="custom-column-header" id="title1"></div>
                    <div class="custom-column-content" id="content1">
                      
                    </div>
                    
                  </div>
                </div>
                <div class="col-sm-12 col-md-2">
                  <div class="custom-column">        
                    <div class="custom-column-header" id="title2"></div>
                    <div class="custom-column-content"id="content2">
                    
                    </div>
                   
                  </div>
                </div>
                <div class="col-sm-12 col-md-2">
                  <div class="custom-column">
                    <div class="custom-column-header" id="title3"></div>
                    <div class="custom-column-content" id="content3">
                      
                    </div>
                   
                  </div>
                </div>
                <div class="col-sm-12 col-md-2">
                  <div class="custom-column">
                    <div class="custom-column-header" id="title4"></div>
                    <div class="custom-column-content"id="content4">
                      
                    </div>
                  </div>
                </div>

                <div class="col-sm-12 col-md-2">
                  <div class="custom-column">
                    <div class="custom-column-header" id="title5"></div>
                    <div class="custom-column-content" id="content5">
                      
                    </div>
                  
                  </div>
                </div>




              </div>
