<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="style.css" />

    <div class="container-fluid text-center text-white bg-dark p-3">
      <title>Weather Dashboard</title>
   
    </div>

</head>


<body>
  
  <script src="https://momentjs.com/downloads/moment.js"></script>
  <header>
    <div class="container-fluid text-center text-white bg-dark p-3">
      <h1 class="display-4">Weather Dashboard</h1>
  </header>

    <!-- search area/city holder -->
    <div class="container-fluid"></div>
        <div class="row m-3">
          <div class="col-lg-3 m-3 bg-light">
            <aside>
              <div class="card-body">
                <h5 class="card-title">Search for a City</h5>
                <input type="text" class="form-control float-right" id="inlineFormInputGroupUsername2" placeholder="City">
                <button type="submit" id="submitbtn" class="btn btn-primary mb-2">Submit</button>
              </div>
              <div class="card-holder"></div>
              <!-- <div class="card m-3" id="card" style="width: 18rem;"> -->
                <!-- <div class="card-body">
                  <h5 class="card-title">Card title</h5>
                </div> -->
            </aside>
          </div>


<!-- where the weath will go -->
            <main class="col-lg-8 m-3 bg-light">
              <div class="row">
                <section class="city">City Stats</section>
              </div>
             
              <div class="row-2 m-3 bg-light" class="forecast">
                <section class="forecast">City Stats</section>
                
                 
              </div>
            </main>

        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>    
</body>

</html>
